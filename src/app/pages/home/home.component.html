<app-banner
  src="assets/imagens/banner-homepage.png"
  alt="Banner homepage"
></app-banner>
<app-container>
  <h2>Promoções</h2>
  <app-form-busca></app-form-busca>
  <div class="card-wrapper">
    <app-card-busca
      *ngFor="let item of promocaos | async"
      [promocao]="item"
    ></app-card-busca>
  </div>
  <h2>Depoimentos</h2>
  <div class="card-wrapper">
    <app-card-depoimentos
      *ngFor="let item of depoimentos | async"
      [depoimento]="item"
    ></app-card-depoimentos>
  </div>
</app-container>
<app-banner
  src="assets/imagens/banner-homepage-rodape.png"
  alt="Banner do rodapé"
></app-banner>
